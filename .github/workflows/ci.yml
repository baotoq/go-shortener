name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
      - name: Run golangci-lint
        run: golangci-lint run --timeout 5m

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run unit tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./services/...
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run integration tests
        run: go test -v -tags integration -timeout 10m -count=1 ./test/integration/...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test]
    strategy:
      matrix:
        service: [url-api, analytics-rpc, analytics-consumer]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build ${{ matrix.service }}
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o bin/${{ matrix.service }} \
            ./services/${{ matrix.service }}/
