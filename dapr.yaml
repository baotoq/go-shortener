version: 1
common:
  resourcesPath: ./dapr/components
apps:
  - appID: url-service
    appDirPath: ./
    appPort: 8080
    daprHTTPPort: 3500
    daprGRPCPort: 50001
    command: ["go", "run", "./cmd/url-service"]

  - appID: analytics-service
    appDirPath: ./
    appPort: 8081
    daprHTTPPort: 3501
    daprGRPCPort: 50002
    command: ["go", "run", "./cmd/analytics-service"]
