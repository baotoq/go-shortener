syntax = "proto3";

package shortener.v1;

import "errors/errors.proto";

option go_package = "go-shortener/api/shortener/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 500;

  UNKNOWN_ERROR = 0;

  URL_NOT_FOUND = 1 [(errors.code) = 404];
  URL_EXPIRED = 2 [(errors.code) = 410];
  INVALID_URL = 3 [(errors.code) = 400];
  SHORT_CODE_EXISTS = 4 [(errors.code) = 409];
  INVALID_SHORT_CODE = 5 [(errors.code) = 400];
}
