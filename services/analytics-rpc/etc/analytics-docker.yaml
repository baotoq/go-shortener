Name: analytics-rpc
ListenOn: 0.0.0.0:8081

DevServer:
  Enabled: true
  Port: 6471
  MetricsPath: /metrics
  HealthPath: /healthz

Log:
  ServiceName: analytics-rpc
  Mode: console
  Encoding: json
  Level: info

Telemetry:
  Name: analytics-rpc
  Endpoint: jaeger:4317
  Sampler: 1.0
  Batcher: otlpgrpc

DataSource: postgres://postgres:postgres@postgres:5432/shortener?sslmode=disable

Pool:
  MaxOpenConns: 10
  MaxIdleConns: 5
  ConnMaxLifetime: 3600
