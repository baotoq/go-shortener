Name: url-api
Host: 0.0.0.0
Port: 8080
Timeout: 30000
MaxConns: 10000

Log:
  ServiceName: url-api
  Mode: console
  Level: info

BaseUrl: http://localhost:8080

DataSource: postgres://postgres:postgres@localhost:5433/shortener?sslmode=disable

KqPusherConf:
  Brokers:
    - localhost:9092
  Topic: click-events

AnalyticsRpc:
  Target: dns:///localhost:8081
  NonBlock: true
