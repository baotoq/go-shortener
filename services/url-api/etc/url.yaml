Name: url-api
Host: 0.0.0.0
Port: 8080
Timeout: 30000
MaxConns: 10000

DevServer:
  Enabled: true
  Port: 6470
  MetricsPath: /metrics
  HealthPath: /healthz

Log:
  ServiceName: url-api
  Mode: console
  Level: info

Telemetry:
  Name: url-api
  Endpoint: localhost:4317
  Sampler: 1.0
  Batcher: otlpgrpc

BaseUrl: http://localhost:8080

DataSource: postgres://postgres:postgres@localhost:5433/shortener?sslmode=disable

Pool:
  MaxOpenConns: 10
  MaxIdleConns: 5
  ConnMaxLifetime: 3600

KqPusherConf:
  Brokers:
    - localhost:9092
  Topic: click-events

AnalyticsRpc:
  Target: dns:///localhost:8081
  NonBlock: true
  Timeout: 2000
