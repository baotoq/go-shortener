Name: analytics-consumer

DevServer:
  Enabled: true
  Port: 6472
  MetricsPath: /metrics
  HealthPath: /healthz

Log:
  ServiceName: analytics-consumer
  Mode: console
  Encoding: json
  Level: info

Telemetry:
  Name: analytics-consumer
  Endpoint: jaeger:4317
  Sampler: 1.0
  Batcher: otlpgrpc

DataSource: postgres://postgres:postgres@postgres:5432/shortener?sslmode=disable

Pool:
  MaxOpenConns: 10
  MaxIdleConns: 5
  ConnMaxLifetime: 3600

KqConsumerConf:
  Name: clickEventConsumer
  Brokers:
    - kafka:9092
  Group: analytics-consumer
  Topic: click-events
  Offset: first
  Consumers: 4
  Processors: 4

GeoIPPath: ""

HealthCheckPort: 8082
